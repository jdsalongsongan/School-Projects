<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProstateDB: Post-Therapy Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/index.css">
    <link rel="icon" href="../resources/clipboard2-heart.svg">

  </head>
  <body>
   
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <a class="navbar-brand crlf" href="/">
        <img src="../resources/clipboard2-heart.svg" width="30" height="30" class="d-inline-block align-top" alt="Website Logo">
        ProstateDB
      </a>
      <div class="navbar-expand" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link crlf" href="/">Home</a>
          <a class="nav-item nav-link crlf" href="/add-patient">Add</a>
          <a class="nav-item nav-link crlf" href="/search">Search</a>
          <a class="nav-item nav-link crlf" href="/count">Count</a>
          <a class="nav-item nav-link log">Logout</a>
        </div>
      </div>
    </nav>
    
    <div class="card" style="margin:10px">
      <h5 class="card-header titletext">Post-therapy Form to </h5>
      <!--Post therapy form to therapy (n) of (fname) (lname)-->
    </div>
    <div class="card" style="margin:10px">
      <h5 class="card-header">Post-Therapy Scan and Dosimetry Information</h5>
      <div class="card-body">
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p3-dateposttherapy"
                aria-label="Date of post-theraphy">
              <label for="p3-dateposttherapy">Date of Post-Therapy and Dosimetry (MM/DD/YYYY)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p3-hour"
                aria-label="Post-Therapy scan hour">
              <label for="p3-hour">Post-Therapy Scan Hour</label>
            </div>
          </div>
        </div>
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="card" style="padding:0px">
              <div class="card-header">SPECT/CT</div>
              <div class="card-body">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="spect-option" id="p3-withspect" value="with">
                  <label class="form-check-label" for="p3-withspect">with SPECT/CT</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="spect-option" id="p3-withoutspect" value="without">
                  <label class="form-check-label" for="p3-withoutspect">without SPECT</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="card" style="padding:0px">
              <div class="card-header">Lesion</div>
              <div class="card-body">
                <div class="form-check form-check-inline">
                  <input class="form-check-input slc" type="checkbox" id="p3-prostate" value="prostate">
                  <label class="form-check-label" for="p3-prostate">Prostate</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input slc" type="checkbox" id="p3-lymph" value="lymph">
                  <label class="form-check-label" for="p3-lymph">Lymph Nodes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input slc" type="checkbox" id="p3-bones" value="bones">
                  <label class="form-check-label" for="p3-bones">Bones</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input slc" type="checkbox" id="p3-lungs" value="lungs">
                  <label class="form-check-label" for="p3-lungs">Lungs</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input slc" type="checkbox" id="p3-liver" value="liver">
                  <label class="form-check-label" for="p3-liver">Liver</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="card" style="padding:0px">
              <div class="card-header">Dosimetry</div>
              <div class="card-body">
                <div class="row" style="margin-bottom: 5px;">
                  <div class="col">
                    <div class="form-floating">
                      <input type="number" min="0" class="form-control slc" id="p3-dossaliva" aria-label="Dosimetry salivary gland">
                      <label for="p3-dossaliva">Saliva</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input type="number" min="0" class="form-control slc" id="p3-doskidr" aria-label="Dosimetry right Kidney">
                      <label for="p3-doskidr">Right Kidney</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input type="number" min="0" class="form-control slc" id="p3-doskidl" aria-label="Dosimetry left Kidney">
                      <label for="p3-doskidl">Left Kidney</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card text-center" style="margin:10px">
      <div class="card-body">
        <a class="btn btn-outline-secondary mb-3" id="submit-posttherapy">Submit</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <script src="../scripts/post-therapy.js"></script>
  <script src="../scripts/nav-bar.js"></script>

</html>
