<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProstateDB: Therapy Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/index.css">
    <link rel="icon" href="../resources/clipboard2-heart.svg">

  </head>
  <body>
   
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <a class="navbar-brand crlf" href="/" >
        <img src="../resources/clipboard2-heart.svg" width="30" height="30" class="d-inline-block align-top" alt="Website Logo">
        ProstateDB
      </a>
      <div class="navbar-expand" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link crlf" href="/">Home</a>
          <a class="nav-item nav-link crlf" href="/add-patient">Add</a>
          <a class="nav-item nav-link crlf" href="/search">Search</a>
          <a class="nav-item nav-link crlf" href="/count">Count</a>
          <a class="nav-item nav-link log">Logout</a>
        </div>
      </div>
    </nav>
    <div class="card" style="margin:10px">
      <h5 class="card-header titletext">Theraphy Form for </h5>
    </div>
    
    <div class="card" style="margin:10px">
      <h5 class="card-header">Medication Information</h5>
      <div class="card-body">
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-premedications"
                aria-label="Pre-medications">
              <label for="p2-premedications">Pre-medications</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-medications"
                aria-label="medications">
              <label for="p2-medications">Medications</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin:10px">
      <h5 class="card-header">Vital Signs</h5>
      <div class="card-body">
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-bp"
                aria-label="blood pressure">
              <label for="p2-bp">Blood Pressure (Systolic/Diastolic)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="number" min="0" class="form-control slc" id="p2-hr" aria-label="heart rate">
              <label for="p2-hr">Heart Rate</label>
            </div>
          </div>
        </div>
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="number" min="0" class="form-control slc" id="p2-rr" aria-label="respiration rate">
              <label for="p2-rr">Respiration Rate</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="number" min="0" class="form-control slc" id="p2-oxygen" aria-label="oxygen saturation">
              <label for="p2-oxygen">Oxygen Saturation</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin:10px">
      <h5 class="card-header">Therapy Information</h5>
      <div class="card-body">
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-dateradioligand"
                aria-label="Date of radioligand">
              <label for="p2-dateradioligand">Date of PSMA-directed Radiologand Therapy (MM/DD/YYYY)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-datetherapy"
                aria-label="Date of therapy">
              <label for="p2-datetherapy">Date of Therapy (MM/DD/YYYY)</label>
            </div>
          </div>
        </div>
        <div class="row"  style="margin-bottom: 5px;">
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-radiopharm"
                aria-label="Radiopharm">
              <label for="p2-radiopharm">Radiopharm</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <input type="text" class="form-control slc" id="p2-activity"
                aria-label="Activity">
              <label for="p2-activity">Activity</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card" style="margin:10px">
      <h5 class="card-header">Side Effects</h5>
      <div class="card-body">
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-fatigue" value="fatigue">
          <label class="form-check-label" for="p2-fatigue">Fatigue</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-nausea" value="nausea">
          <label class="form-check-label" for="p2-nausea">Nausea/Vomitting</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-dry" value="dry">
          <label class="form-check-label" for="p2-dry">Dry Lips/Mouth</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-headache" value="headache">
          <label class="form-check-label" for="p2-headache">Headache</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-bonepain" value="bone pain">
          <label class="form-check-label" for="p2-bonepain">Bone Pain</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input slc" type="checkbox" id="p2-others" value="others">
          <label class="form-check-label" for="p2-others">Others</label>
        </div>
      </div>
    </div>
    <div class="card text-center" style="margin:10px">
      <div class="card-body">
        <a class="btn btn-outline-secondary mb-3" id="submit-therapy">Submit</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <script src="../scripts/therapy.js"></script>
  <script src="../scripts/nav-bar.js"></script>

</html>
