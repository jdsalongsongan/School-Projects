<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Sinag</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Remix icon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/loginPage.css">
</head>

<body>
    <div class="container-fluid center">
        <div class="row" >
            <!--Column 1-->
            <div class="col-1">
                <img src="img/logo.svg" class = "logo" alt="">
            </div>

            <!--Column 2-->
            <div class="col-3 center">
                <h1 class="heading mb-15 sinagh1">Welcome back!</h1>
                <p class="login-instruction mb-40">Login with your personal information by username and password.</p>

                <form class="mb-50">
                    <div class="input-field mb-30 nunito-semi-bold-black-20px ">
                        <i class="ri-user-line"></i>
                        <input type="text" placeholder="Username" autocomplete="off" class="username" required>
                    </div>
                    <div class="input-field mb-30 nunito-semi-bold-black-20px ">
                        <i class="ri-lock-2-line"></i>
                        <input type="password" placeholder="Password" autocomplete="off" class="password" required>
                        <i class="ri-eye-close-line"></i>
                    </div>
                </form>

                <button type="submit"class="submit-btn">Login</button><br>
                <a href="passwordReset.html">Forgot Password?</a>
            </div>

            <!--Column 3-->
            <div class="col-8">
                <img src="img/login-image.png" class="img-fluid" alt="" />
            </div>
        </div>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
