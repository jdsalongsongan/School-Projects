<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        padding: 15px;
    }
</style>

<body>
    <div class="form">
        <h1>Register</h1>

        <div class="row form-outline mb-4">
            <div class="col-md-4">
              <div class="form-group">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" autocomplete="off" class="firstname form-control" required/>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mname" class="form-label">Middle Name</label>
                  <input type="text" id="mname" autocomplete="off" class="middlename form-control" />
                </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" autocomplete="off" class="lastname form-control" required/>
              </div>
            </div>
          </div>
          
        <!--<div class="form-outline mb-4">
            <label for="user-name" class="form-label">Username</label>
            <input type="text" id="user-name" autocomplete="off" class="name form-control" required>
        </div>-->
        <div class="form-outline mb-4">
            <label for="user-cnm" class="form-label">Contact Number</label>
            <input type="tel" id="user-contact" autocomplete="off" class="contact form-control" pattern="[0-9-+]+" required>
        </div>
        
        <div class="form-outline mb-4">
            <label for="user-email" class="form-label">Email</label>
            <input type="email" id="user-email" autocomplete="off" class="email form-control" required>
        </div>
        <div class="form-outline mb-4">
            <label for="user-pass" class="form-label">Password</label>
            <input type="password" id="user-pass" autocomplete="off" class="password form-control" required>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="dru">DRU</label>
            <select name="dru" class="dru form-select"> </select>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="usertype">Choose user type:</label>
            <select name="usertype" class="usertype form-select">
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
            </select>
        </div>

        <button class="submit-btn btn btn-primary btn-block mb-4">Submit</button>
        <div class="text-center">
            <p>Already have an account? <a href="/login" class="link">Login here</a></p>
        </div>
    </div>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
